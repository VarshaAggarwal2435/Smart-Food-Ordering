<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="index.css" rel="stylesheet">
</head>

<body>

    <div>

        <header>
            <!--Navigation Bar-->
            <nav class="navbar navbar-expand-lg p-3 bg-body-tertiary">
                <div class="container-fluid">
                    <img src="logoImage.jpg" class="m-2" width="70" height="70">
                    <a class="navbar-brand universityName" href="#">
                        J.C. Bose University Of Science and Technology,YMCA, Faridabad
                    </a>
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-danger" id="role" type="submit">Staff Login</button>
                    </form>
                </div>
            </nav>
        </header>


        <!--- Login Box -->
        <div id="content" class="flex">
            <div class="page-content page-container " id="page-content">
                <div class="padding p-5">
                    <div class="row loginBox">
                        <div class="col-md-6">
                            <div class="card ">
                                <div class="card-header pb-2">Login to your account</div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group ">
                                            <label class="p-3" for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group ">
                                            <label class="p-3" for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                placeholder="Password">
                                        </div>
                                        <button type="submit" id="loginBtn" class="btn btn-danger my-4">
                                            <a href="home.html">Login</a>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js "
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT "
            crossorigin="anonymous "></script>
        <script src="script.js"></script>

</body>
</html>
